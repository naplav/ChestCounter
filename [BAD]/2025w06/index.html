            <a href="../index.html">Back to Main Page</a>
            <div class="table-responsive">

    <!-- jQuery e DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            var table = $('#dataTable').DataTable({
                paging: false,
                scrollY: "70vh",
                scrollX: true,
                scrollCollapse: true,
                order: []
            });

            table.rows().every(function() {
                var data = this.data();
                if (data["[['Total']]"] === "Total") {
                    $(this.node()).find("td").css("background-color", "#ffc107").css("font-weight", "bold");
                    return;
                }

                var cIndex = parseFloat(data["C-INDEX"]);

                if (!isNaN(cIndex)) {
                    var cIndexCol = $("th").filter(function() { return $(this).text() === "C-INDEX"; }).index();
                    var totalPointsCol = $("th").filter(function() { return $(this).text() === "Total Points"; }).index();
                    var lowerBound = 0.9;
                    var upperBound = 1.0;
                    var color = cIndex > upperBound ? "#d4edda" : cIndex < lowerBound ? "#f8d7da" : "#fff3cd";
                    $(this.node()).find("td").eq(cIndexCol).css("background-color", color);
                    $(this.node()).find("td").eq(totalPointsCol).css("background-color", color);
                }

                var ec20Plus = parseFloat(data["EC 20+"]);


                if (!isNaN(ec20Plus)) {
                    var ec20Col = $("th").filter(function() { return $(this).text() === "EC 20+"; }).index();
                    var lowerBound = 0.75 * 28.22222222222222;
                    var upperBound = 1.0 * 28.22222222222222;
                    var ecColor = ec20Plus > upperBound ? "#d4edda" : ec20Plus < lowerBound ? "#f8d7da" : "#fff3cd";
                    $(this.node()).find("td").eq(ec20Col).css("background-color", ecColor);
                }
            });
        });
    </script>
</body>
</html>
