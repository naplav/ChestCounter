<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[BAD] - Chest Counter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <style>
        .container {
            margin-top: 100px;
            max-width: 100%;
        }
        #dataTable {
            width: 100% !important;
            font-size: 12px; /* Mantiene leggibilit√† */
            white-space: nowrap; /* Evita il testo a capo */
        }
        .dataTables_wrapper .dataTables_scrollBody {
            max-height: 70vh !important;
            overflow-y: auto !important;
        }
        h1 {
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
        .week-link {
            margin: 10px 0;
        }
        th {
            vertical-align: middle !important;
            text-align: center;
        }
        @media (max-width: 768px) {
            #dataTable {
                font-size: 10px; /* Riduce il testo su schermi piccoli */
            }
            th, td {
                padding: 4px; /* Riduce spazio tra celle */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">[BAD] Chest Counter </a>
        </div>
    </nav>

    <!-- Contenitore principale -->
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center">[BAD] - Chest Counter</h1>
            <p class="text-center">Last update: 2025-02-16 02:09:17 UTC+03:00</p>
            <h2>Weekly Reports</h2>
            <table id="weekly-reports" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Week</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                    </tr>
                </thead>
                <tbody>
                    
                        <tr>
                            <td><a href="2025w08/">2025W08</a></td>
                            <td>Start: 2025-02-14 00:00:00 UTC+03:00</td>
                            <td>End: 2025-02-19 23:59:59 UTC+03:00</td>
                        </tr>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery e DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <script>
        $(document).ready(function() {
            var table = $('#weekly-reports').DataTable({
                paging: false,
                scrollY: "70vh",
                scrollCollapse: true,
                info: true,           // Mostra info sulla tabella
                autoWidth: true,      // Auto-dimensiona le colonne
                order: []
            });

            $(table.row(0).node()).find("td").css({
                "background-color": "#ffc107",
                "font-weight": "bold"
            });
    </script>
</body>
</html>
